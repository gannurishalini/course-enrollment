<h2>Enrollments</h2>
<div id="list"></div>

<script>
fetch("http://localhost:8000/enrollments")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(e => {
      html += `<p>${e.student_name} - ${e.course}</p>`;
    });
    document.getElementById("list").innerHTML = html;
  });
</script>
