<!DOCTYPE html>
<html>
<head>
  <title>Courses</title>
</head>
<body>
<a href="index.html">Home</a> |
<a href="my-enrollments.html">My Enrollments</a>
<hr>
<h2>Courses</h2>
<div id="courses"></div>

<script>
fetch("http://localhost:8000/courses")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(c => {
      html += `
        <div>
          <h3>${c.name}</h3>
          <p>Duration: ${c.duration}</p>
          <p>Fee: â‚¹${c.fee}</p>
          <a href="course.html?id=${c.id}">View Details</a>
        </div>
        <hr>
      `;
    });
    document.getElementById("courses").innerHTML = html;
  });
</script>

</body>
</html>
